<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Add Shipping Address</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Amazonia</h1>
    <h3>Add a new shipping address</h3>
    <!-- add your code here -->
    <form>
      <fieldset>
        <lagend>Personal Information</lagend>
        <label for="fullname">Full name (First and Lasr name)</label>
        <input id="fullname" type="text">
        <br>
        <label for="phone">Phone number</label>
        <br>
        <input id="phone" type="phone">
        <br>
      </fieldset>
      <fieldset>
        <legend>Address Information</legend>
        <label for="country">Country</label>
        <br>
        <input id="country" type="text">
        <br>
        <label for="address">Address</label>
        <br>
        <input id="address" type="address"
          placeholder="Street address or P.O. Box">
        <br>
        <input type="address" placeholder="Apt, suite, unit, building">
        <br>
        <label for="city">City</label>
        <br>
        <input type="text" id="city">
        <br>
        <label for="state">State</label>
        <br>
        <input type="text" id="state">
        <br>
        <label for="zipcode">ZIP Code</label>
        <br>
        <input id="zipcode" type="text">
        <input type="checkbox"> "My address does not have a ZIP code." <br>
        <br>
        <input type="checkbox"> "Use as my default address."
      </fieldset>
      <button>Add</button>
    </form>
  </body>
</html>
